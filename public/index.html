<html>
  <head>
    <title>STATE QUIZ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        background: -webkit-linear-gradient(
          left,
          black 0%,
          black 3%,
          #ffffff 3%,
          #ffffff 97%,
          black 97%,
          black 100%
        );
      }
      @font-face {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        font-weight: 400;
        src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
      }
      .image {
        width: 80%;
        margin: -60px 0 0 -60px;
        -webkit-animation: spin 70s linear infinite;
        -moz-animation: spin 70s linear infinite;
        animation: spin 70s linear infinite;
        border-radius: 50%;
      }
      @-moz-keyframes spin {
        100% {
          -moz-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .container {
        display: flex;
        position: fixed;
        top: 53%;
        left: 57%;
        transform: translate(-50%, -50%);
      }

      .heading {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        color: black;
      }

      .startButton {
        /* margin-left: 27%; */
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        position: fixed;
        top: 45%;
        left: 31%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        height: 15%;

        font-size: 40px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      a {
        text-decoration: none;

        background-image: linear-gradient(
          45deg,
          rgb(20, 23, 223),
          rgb(9, 95, 9),
          #f51454
        );
        background-size: 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
        background-clip: none;
      }
      a:hover {
        font-size: 45px;
        text-decoration: black;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Do You Know Your State Well?</h1>

    <div class="container">
      <img src="/assets/IN-EPS-01-0005.jpg" class="image" />
      <div class="startingBox">
        <button class="startButton pulse">
          <a href="/question1">Start Quiz</a>
        </button>
      </div>
    </div>
  </body>
</html>
